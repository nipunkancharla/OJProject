# docker-compose.prod.yml (Final Corrected Version)
version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn OJ_project.wsgi:application --workers 4 --bind 0.0.0.0:8000 --log-level=debug
    volumes:
      # Mount the host directories into the container
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    expose:
      - 8000
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Nginx also mounts the same host directories
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - web

# We no longer need the top-level 'volumes' key
